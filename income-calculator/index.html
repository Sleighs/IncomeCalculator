<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Income Calculator</title>
  <link href="https://fonts.googleapis.com/css?family=Lora|Open+Sans|Open+Sans+Condensed:300|Overpass|Roboto" rel="stylesheet">


  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <!-- wage calc-->
<body>
<div id="container">
             <div id="heading">INCOME CALCULATOR</div>
  <div id="stats">

    <table id="stats-table">

      <tr class="stats-table-row">
        <th>Weekly Income</th>
        <td class="stats-table-data"><span>$<span id="stat1"></span></span></td>
      </tr>
      <tr class="stats-table-row">
        <th>Biweekly Income</th>
        <td class="stats-table-data"><span>$<span id="stat2"></span></span></td>
      </tr>
            <tr class="stats-table-row">
        <th>Monthly Income</th>
        <td class="stats-table-data"><span>$<span id="stat3"></span></span></td>
      </tr>
      <tr  class="stats-table-row">
        <th>Yearly Income</th>
        <td class="stats-table-data"><span>$<span id="stat4"></span></span></td>
      </tr>
    </table>
    
  </div>
  <div id="calc">
    <div id="wage-container">
      <span class="title1">Hourly Pay<span><div type="text" id="wage">15</div>
      <button class="down" onclick="income.wageDown()">-</button>
      <button class="up" onclick="income.wageUp()">+</button>
    </div>
    <div id="hours-container">
      <span class="title1">Weekly Hours<span>
      <div id="hours">30</div>
          <button class="down" onclick="income.hoursDown()">-</button>
          <button class="up" onclick="income.hoursUp()">+</button>
        </div>
      </div>
    </div>
    <!--salary calc-->
        </body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
